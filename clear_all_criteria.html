<body>
    <div class="container">
        <h1>ğŸ—‘ï¸ ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™” ë„êµ¬</h1>
        <p>ëª¨ë“  í”„ë¡œì íŠ¸ì˜ ê¸°ì¤€(Criteria)ì„ ì‚­ì œí•©ë‹ˆë‹¤. ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!</p>
        
        <div class="stats">
            <div class="stat-card">

                <div class="stat-label">ì „ì²´ í”„ë¡œì íŠ¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCriteria">0</div>
                <div class="stat-label">ì „ì²´ ê¸°ì¤€</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">ì‚­ì œëœ ê¸°ì¤€</div>

        </div>

        <div class="progress" style="display:none;" id="progressContainer">

        <div>
            <button class="button" onclick="loadStatus()">ğŸ“Š í˜„ì¬ ìƒíƒœ ì¡°íšŒ</button>
            <button class="button warning-btn" onclick="clearSelectedProject()">ğŸ§¹ ì„ íƒí•œ í”„ë¡œì íŠ¸ë§Œ ì´ˆê¸°í™”</button>
            <button class="button danger-btn" onclick="clearAllCriteria()">âš ï¸ ëª¨ë“  í”„ë¡œì íŠ¸ ì´ˆê¸°í™”</button>
        </div>

        <div>
            <label for="projectSelect">í”„ë¡œì íŠ¸ ì„ íƒ:</label>
            <select id="projectSelect" style="padding: 8px; margin: 10px;">
                <option value="">ë¡œë”© ì¤‘...</option>
            </select>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://ahp-django-backend-new.onrender.com';
        let allProjects = [];
        let totalCriteriaCount = 0;
        let deletedCount = 0;

        // ê²°ê³¼ í‘œì‹œ
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.textContent = `[${timestamp}] ${message}`;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalProjects').textContent = allProjects.length;
            document.getElementById('totalCriteria').textContent = totalCriteriaCount;
            document.getElementById('deletedCriteria').textContent = deletedCount;
        }

        // ì§„í–‰ë¥  í‘œì‹œ
        function updateProgress(current, total) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (total > 0) {
                progressContainer.style.display = 'block';
                const percent = Math.round((current / total) * 100);
                progressBar.style.width = percent + '%';
                progressBar.textContent = `${percent}% (${current}/${total})`;
            } else {
                progressContainer.style.display = 'none';
            }
        }

        // í˜„ì¬ ìƒíƒœ ì¡°íšŒ
        async function loadStatus() {
            try {
                showResult('í”„ë¡œì íŠ¸ ë° ê¸°ì¤€ ì •ë³´ë¥¼ ì¡°íšŒí•˜ëŠ” ì¤‘...', 'info');
                
                // í”„ë¡œì íŠ¸ ëª©ë¡ ì¡°íšŒ
                const response = await fetch(`${API_URL}/api/service/projects/projects/`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.results) {
                    allProjects = data.results;
                    
                    // í”„ë¡œì íŠ¸ ì„ íƒ ë“œë¡­ë‹¤ìš´ ì—…ë°ì´íŠ¸
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">í”„ë¡œì íŠ¸ ì„ íƒ...</option>';
                    
                    let statusReport = 'ğŸ“Š í˜„ì¬ ë°ì´í„°ë² ì´ìŠ¤ ìƒíƒœ:\n\n';
                    totalCriteriaCount = 0;
                    
                    for (const project of allProjects) {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = `${project.title} (ê¸°ì¤€: ${project.criteria_count || 0}ê°œ)`;
                        select.appendChild(option);
                        
                        // ê° í”„ë¡œì íŠ¸ì˜ ê¸°ì¤€ ì¡°íšŒ
                        try {
                            const criteriaResponse = await fetch(
                                `${API_URL}/api/service/projects/criteria/?project_id=${project.id}`,
                                { credentials: 'include' }
                            );
                            const criteria = await criteriaResponse.json();
                            const criteriaCount = Array.isArray(criteria) ? criteria.length : 0;
                            totalCriteriaCount += criteriaCount;
                            
                            statusReport += `ğŸ“ ${project.title}\n`;
                            statusReport += `   ID: ${project.id}\n`;
                            statusReport += `   ê¸°ì¤€: ${criteriaCount}ê°œ\n`;
                            if (criteriaCount > 0 && Array.isArray(criteria)) {
                                statusReport += `   ê¸°ì¤€ ëª©ë¡: ${criteria.slice(0, 5).map(c => c.name).join(', ')}`;
                                if (criteriaCount > 5) statusReport += ` ì™¸ ${criteriaCount - 5}ê°œ`;
                                statusReport += '\n';
                            }
                            statusReport += '\n';
                        } catch (error) {
                            console.error(`í”„ë¡œì íŠ¸ ${project.id} ê¸°ì¤€ ì¡°íšŒ ì‹¤íŒ¨:`, error);
                        }
                    }
                    
                    statusReport += `\nì´ ${allProjects.length}ê°œ í”„ë¡œì íŠ¸, ${totalCriteriaCount}ê°œ ê¸°ì¤€`;
                    
                    showResult(statusReport, 'info');
                    updateStats();
                } else {
                    showResult('í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.', 'warning');
                }
            } catch (error) {
                showResult(`ì¡°íšŒ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ì„ íƒí•œ í”„ë¡œì íŠ¸ë§Œ ì´ˆê¸°í™”
        async function clearSelectedProject() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                showResult('í”„ë¡œì íŠ¸ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'warning');
                return;
            }

            const project = allProjects.find(p => p.id === projectId);
            if (!confirm(`ì •ë§ "${project.title}" í”„ë¡œì íŠ¸ì˜ ëª¨ë“  ê¸°ì¤€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }

            await clearProjectCriteria(projectId, project.title);
        }

        // ëª¨ë“  í”„ë¡œì íŠ¸ ì´ˆê¸°í™”
        async function clearAllCriteria() {
            if (!confirm('âš ï¸ ì •ë§ ëª¨ë“  í”„ë¡œì íŠ¸ì˜ ê¸°ì¤€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!')) {
                return;
            }

            if (!confirm('âš ï¸âš ï¸ ë§ˆì§€ë§‰ í™•ì¸: ì •ë§ë¡œ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                showResult('ëª¨ë“  í”„ë¡œì íŠ¸ ì´ˆê¸°í™”ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤...', 'warning');
                deletedCount = 0;
                
                for (let i = 0; i < allProjects.length; i++) {
                    const project = allProjects[i];
                    updateProgress(i, allProjects.length);
                    await clearProjectCriteria(project.id, project.title);
                }
                
                updateProgress(allProjects.length, allProjects.length);
                showResult(`âœ… ì´ˆê¸°í™” ì™„ë£Œ! ì´ ${deletedCount}ê°œì˜ ê¸°ì¤€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                
                // ìƒíƒœ ë‹¤ì‹œ ë¡œë“œ
                setTimeout(loadStatus, 1000);
            } catch (error) {
                showResult(`ì´ˆê¸°í™” ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // íŠ¹ì • í”„ë¡œì íŠ¸ì˜ ëª¨ë“  ê¸°ì¤€ ì‚­ì œ
        async function clearProjectCriteria(projectId, projectTitle) {
            try {
                showResult(`ğŸ”„ "${projectTitle}" í”„ë¡œì íŠ¸ ì²˜ë¦¬ ì¤‘...`, 'info');
                
                // ê¸°ì¤€ ëª©ë¡ ì¡°íšŒ
                const response = await fetch(
                    `${API_URL}/api/service/projects/criteria/?project_id=${projectId}`,
                    { credentials: 'include' }
                );
                const criteria = await response.json();
                
                if (!Array.isArray(criteria) || criteria.length === 0) {
                    showResult(`"${projectTitle}": ì‚­ì œí•  ê¸°ì¤€ì´ ì—†ìŠµë‹ˆë‹¤.`, 'info');
                    return;
                }

                let projectDeletedCount = 0;
                const deleteErrors = [];
                
                // ê° ê¸°ì¤€ ì‚­ì œ
                for (const criterion of criteria) {
                    try {
                        const deleteResponse = await fetch(
                            `${API_URL}/api/service/projects/criteria/${criterion.id}/`,
                            {
                                method: 'DELETE',
                                credentials: 'include'
                            }
                        );
                        
                        if (deleteResponse.ok || deleteResponse.status === 204) {
                            projectDeletedCount++;
                            deletedCount++;
                            console.log(`âœ… ì‚­ì œë¨: ${criterion.name} (ID: ${criterion.id})`);
                        } else {
                            const errorText = await deleteResponse.text();
                            deleteErrors.push(`${criterion.name}: ${errorText}`);
                            console.error(`âŒ ì‚­ì œ ì‹¤íŒ¨: ${criterion.name}`, errorText);
                        }
                    } catch (error) {
                        deleteErrors.push(`${criterion.name}: ${error.message}`);
                        console.error(`âŒ ì‚­ì œ ì˜¤ë¥˜: ${criterion.name}`, error);
                    }
                }
                
                // ì‚­ì œ í™•ì¸
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const checkResponse = await fetch(
                    `${API_URL}/api/service/projects/criteria/?project_id=${projectId}`,
                    { credentials: 'include' }
                );
                const remainingCriteria = await checkResponse.json();
                const remainingCount = Array.isArray(remainingCriteria) ? remainingCriteria.length : 0;
                
                let resultMessage = `"${projectTitle}": ${projectDeletedCount}/${criteria.length}ê°œ ì‚­ì œ ì™„ë£Œ`;
                if (remainingCount > 0) {
                    resultMessage += ` (âš ï¸ ${remainingCount}ê°œ ë‚¨ìŒ)`;
                }
                if (deleteErrors.length > 0) {
                    resultMessage += `\nì‚­ì œ ì‹¤íŒ¨: ${deleteErrors.join(', ')}`;
                }
                
                showResult(resultMessage, remainingCount === 0 ? 'success' : 'warning');
                updateStats();
                
            } catch (error) {
                showResult(`"${projectTitle}" ì²˜ë¦¬ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒíƒœ ì¡°íšŒ
        window.onload = loadStatus;
    </script>
</body>
