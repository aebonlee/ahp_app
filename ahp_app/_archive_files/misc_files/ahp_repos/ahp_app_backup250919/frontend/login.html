<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - AHP Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 20px;
            user-select: none;
            background: white;
            padding: 0 5px;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .password-toggle.show {
            color: #667eea;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .remember-forgot input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .test-account {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 13px;
        }
        
        .test-account strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        
        .test-account .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .test-account .copy-btn:hover {
            background: #5a67d8;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .input-feedback {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        
        .input-feedback.valid {
            color: #4caf50;
        }
        
        .input-feedback.invalid {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Î°úÍ∑∏Ïù∏</h1>
            <p>AHP PlatformÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§</p>
        </div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Ïù¥Î©îÏùº ÎòêÎäî ÏÇ¨Ïö©ÏûêÎ™Ö</label>
                    <div class="password-input-wrapper">
                        <input type="text" id="username" name="username" placeholder="admin@ahp-platform.com" required autofocus>
                        <span class="input-feedback" id="usernameFeedback"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                        <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe"> Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ
                    </label>
                    <a href="#" onclick="alert('ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Í∏∞Îä•ÏùÄ Ï§ÄÎπÑÏ§ëÏûÖÎãàÎã§.')">ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûäÏúºÏÖ®ÎÇòÏöî?</a>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Î°úÍ∑∏Ïù∏</span>
                </button>
            </form>
            
            <div class="divider">
                <span>ÎòêÎäî</span>
            </div>
            
            <div class="register-link">
                Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî? <a href="/register">ÌöåÏõêÍ∞ÄÏûÖ</a>
            </div>
            
            <div class="test-account">
                <strong>üß™ ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï</strong>
                <div style="margin-top: 10px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <span>Ïù¥Î©îÏùº: admin@ahp-platform.com</span>
                        <button class="copy-btn" onclick="copyTestEmail()">Î≥µÏÇ¨</button>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>ÎπÑÎ∞ÄÎ≤àÌò∏: ahp2025admin</span>
                        <button class="copy-btn" onclick="copyTestPassword()">Î≥µÏÇ¨</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // API ÏóîÎìúÌè¨Ïù∏Ìä∏
        const API_BASE = 'https://ahp-django-backend.onrender.com';
        const LOGIN_API = `${API_BASE}/api/auth/login/`;
        
        // Ìèº ÏöîÏÜåÎì§
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // ÏûÖÎ†• ÌïÑÎìúÎì§
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        
        // ÌîºÎìúÎ∞± ÏöîÏÜå
        const usernameFeedback = document.getElementById('usernameFeedback');
        
        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌÜ†Í∏Ä
        const passwordToggle = document.getElementById('passwordToggle');
        let isPasswordVisible = false;
        
        passwordToggle.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            password.type = isPasswordVisible ? 'text' : 'password';
            passwordToggle.textContent = isPasswordVisible ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
            passwordToggle.classList.toggle('show', isPasswordVisible);
        });
        
        // Ïù¥Î©îÏùº ÌòïÏãù Í≤ÄÏ¶ù
        username.addEventListener('input', () => {
            const value = username.value.trim();
            if (value) {
                if (value.includes('@')) {
                    // Ïù¥Î©îÏùº ÌòïÏãù Í≤ÄÏ¶ù
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (emailRegex.test(value)) {
                        usernameFeedback.textContent = '‚úì';
                        usernameFeedback.className = 'input-feedback valid';
                    } else {
                        usernameFeedback.textContent = '‚úó';
                        usernameFeedback.className = 'input-feedback invalid';
                    }
                } else {
                    // ÏÇ¨Ïö©ÏûêÎ™Ö ÌòïÏãù Í≤ÄÏ¶ù
                    if (value.length >= 3 && /^[a-zA-Z0-9_]+$/.test(value)) {
                        usernameFeedback.textContent = '‚úì';
                        usernameFeedback.className = 'input-feedback valid';
                    } else {
                        usernameFeedback.textContent = '';
                        usernameFeedback.className = 'input-feedback';
                    }
                }
            } else {
                usernameFeedback.textContent = '';
                usernameFeedback.className = 'input-feedback';
            }
        });
        
        // ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï Î≥µÏÇ¨ Í∏∞Îä•
        function copyTestEmail() {
            navigator.clipboard.writeText('admin@ahp-platform.com');
            username.value = 'admin@ahp-platform.com';
            username.dispatchEvent(new Event('input'));
            showSuccess('Ïù¥Î©îÏùºÏù¥ Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
        }
        
        function copyTestPassword() {
            navigator.clipboard.writeText('ahp2025admin');
            password.value = 'ahp2025admin';
            showSuccess('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Ìèº Ï†úÏ∂ú
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usernameValue = username.value.trim();
            const passwordValue = password.value;
            
            if (!usernameValue || !passwordValue) {
                showError('Ïù¥Î©îÏùº/ÏÇ¨Ïö©ÏûêÎ™ÖÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // Î°úÎî© ÏÉÅÌÉú
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(LOGIN_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameValue,
                        password: passwordValue
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...');
                    
                    // Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥ Ï†ÄÏû•
                    if (rememberMe.checked) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Î¶¨Îã§Ïù¥Î†âÌä∏
                    setTimeout(() => {
                        const redirectUrl = data.redirect || '/personal-dashboard/';
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showError(data.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });
        
        // ÏóîÌÑ∞ÌÇ§Î°ú Ï†úÏ∂ú
        password.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï†ÄÏû•Îêú Ï†ïÎ≥¥ ÌôïÏù∏
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('user') || sessionStorage.getItem('user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    if (user.email) {
                        username.value = user.email;
                        username.dispatchEvent(new Event('input'));
                    }
                } catch (e) {
                    // Î¨¥Ïãú
                }
            }
        });
    </script>
</body>
</html>
