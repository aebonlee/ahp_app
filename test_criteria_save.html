<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기준 저장 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button { 
            padding: 10px 20px; 
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .button:hover { background: #45a049; }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover { background: #da190b; }
        .result { 
            margin: 20px 0; 
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error { 
            background: #ffebee;
            color: #c62828;
        }
        .success { 
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>기준 저장 중복 처리 테스트</h1>
    
    <div>
        <h2>프로젝트 선택</h2>
        <select id="projectSelect">
            <option value="">프로젝트 로딩 중...</option>
        </select>
    </div>

    <div>
        <h2>테스트 작업</h2>
        <button class="button" onclick="testSaveDuplicate()">1. 중복 기준 저장 테스트 (성장성)</button>
        <button class="button" onclick="testSaveMultipleDuplicates()">2. 여러 중복 기준 저장 테스트</button>
        <button class="button delete-btn" onclick="deleteAllCriteria()">3. 모든 기준 삭제 (초기화)</button>
        <button class="button" onclick="loadCriteria()">4. 현재 기준 목록 조회</button>
    </div>

    <div id="result" class="result"></div>

    <script>
        const API_URL = 'https://ahp-django-backend-new.onrender.com';
        let selectedProjectId = null;

        // 프로젝트 목록 로드
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/api/service/projects/projects/`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const select = document.getElementById('projectSelect');
                select.innerHTML = '<option value="">프로젝트 선택...</option>';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = `${project.title} (ID: ${project.id})`;
                        select.appendChild(option);
                    });
                    
                    // 첫 번째 프로젝트 자동 선택
                    select.value = data.results[0].id;
                    selectedProjectId = data.results[0].id;
                }
            } catch (error) {
                showResult(`프로젝트 로드 실패: ${error.message}`, 'error');
            }
        }

        // 프로젝트 선택 변경
        document.getElementById('projectSelect').addEventListener('change', (e) => {
            selectedProjectId = e.target.value;
            if (selectedProjectId) {
                loadCriteria();
            }
        });

        // 결과 표시
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            resultDiv.textContent = message;
        }

        // 중복 기준 저장 테스트
        async function testSaveDuplicate() {
            if (!selectedProjectId) {
                showResult('프로젝트를 선택해주세요', 'error');
                return;
            }

            try {
                showResult('성장성 기준 저장 시도 중...', 'info');
                
                const response = await fetch(`${API_URL}/api/service/projects/criteria/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        project: selectedProjectId,
                        name: '성장성',
                        description: '테스트 기준',
                        type: 'criteria',
                        level: 1,
                        order: 0,
                        position: 0,
                        weight: 1.0,
                        is_active: true
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 저장 성공!\n기준명: ${result.name}\nID: ${result.id}`, 'success');
                } else {
                    showResult(`❌ 저장 실패: ${result.error || result.detail || JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                showResult(`네트워크 오류: ${error.message}`, 'error');
            }
        }

        // 여러 중복 기준 저장 테스트
        async function testSaveMultipleDuplicates() {
            if (!selectedProjectId) {
                showResult('프로젝트를 선택해주세요', 'error');
                return;
            }

            const testCriteria = ['성장성', '성장성', '성장성', '수익성', '수익성'];
            let results = [];

            for (let i = 0; i < testCriteria.length; i++) {
                try {
                    const response = await fetch(`${API_URL}/api/service/projects/criteria/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            project: selectedProjectId,
                            name: testCriteria[i],
                            description: `테스트 기준 ${i + 1}`,
                            type: 'criteria',
                            level: 1,
                            order: i,
                            position: i,
                            weight: 1.0,
                            is_active: true
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        results.push(`✅ ${testCriteria[i]} → ${result.name} (ID: ${result.id})`);
                    } else {
                        results.push(`❌ ${testCriteria[i]} 실패: ${result.error || result.detail}`);
                    }
                } catch (error) {
                    results.push(`❌ ${testCriteria[i]} 네트워크 오류: ${error.message}`);
                }
            }

            showResult(results.join('\n'), results.every(r => r.includes('✅')) ? 'success' : 'error');
        }

        // 모든 기준 삭제
        async function deleteAllCriteria() {
            if (!selectedProjectId) {
                showResult('프로젝트를 선택해주세요', 'error');
                return;
            }

            if (!confirm('정말 모든 기준을 삭제하시겠습니까?')) {
                return;
            }

            try {
                // 먼저 현재 기준 목록 조회
                const response = await fetch(`${API_URL}/api/service/projects/criteria/?project_id=${selectedProjectId}`, {
                    credentials: 'include'
                });
                const criteria = await response.json();

                if (!Array.isArray(criteria)) {
                    showResult('기준 목록 조회 실패', 'error');
                    return;
                }

                let deleteCount = 0;
                for (const criterion of criteria) {
                    try {
                        const deleteResponse = await fetch(`${API_URL}/api/service/projects/criteria/${criterion.id}/`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                        if (deleteResponse.ok || deleteResponse.status === 204) {
                            deleteCount++;
                        }
                    } catch (error) {
                        console.error(`기준 ${criterion.id} 삭제 실패:`, error);
                    }
                }

                showResult(`✅ ${deleteCount}개의 기준이 삭제되었습니다.`, 'success');
                
                // 삭제 후 목록 다시 로드
                setTimeout(loadCriteria, 1000);
            } catch (error) {
                showResult(`삭제 실패: ${error.message}`, 'error');
            }
        }

        // 현재 기준 목록 조회
        async function loadCriteria() {
            if (!selectedProjectId) {
                showResult('프로젝트를 선택해주세요', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/service/projects/criteria/?project_id=${selectedProjectId}`, {
                    credentials: 'include'
                });
                const criteria = await response.json();

                if (Array.isArray(criteria) && criteria.length > 0) {
                    const list = criteria.map(c => 
                        `• ${c.name} (ID: ${c.id}, Level: ${c.level})`
                    ).join('\n');
                    showResult(`현재 기준 목록 (총 ${criteria.length}개):\n${list}`, 'success');
                } else {
                    showResult('저장된 기준이 없습니다.', 'info');
                }
            } catch (error) {
                showResult(`조회 실패: ${error.message}`, 'error');
            }
        }

        // 페이지 로드 시 프로젝트 목록 로드
        window.onload = loadProjects;
    </script>
</body>
</html>
