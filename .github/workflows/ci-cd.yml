name: Improved CI/CD Pipeline

on:
  push:
    branches: [ main, develop, restore-export-page ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  security-events: write

jobs:
  # 1. ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Check code formatting
      run: |
        echo "Checking code formatting..."
        # TypeScript íƒ€ì… ê²€ì‚¬
        npx tsc --noEmit
      continue-on-error: true
    
    - name: ESLint check
      run: |
        echo "Running ESLint..."
        npx eslint src --ext .ts,.tsx --max-warnings 50
      continue-on-error: true

  # 2. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false --testTimeout=10000
      env:
        CI: true
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # 3. ë¹Œë“œ
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    if: always() && (needs.lint-and-format.result == 'success' || needs.lint-and-format.result == 'failure') && (needs.test.result == 'success' || needs.test.result == 'failure')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build application
      run: npm run build
      env:
        CI: false
        PUBLIC_URL: /ahp_app
        GENERATE_SOURCEMAP: false
        REACT_APP_OPENAI_API_KEY: API_KEY_NOT_SET
    
    - name: Verify build output
      run: |
        if [ -d "build" ]; then 
          echo "âœ… Build successful"
          echo "Build size:"
          du -sh build/
          echo "Main files:"
          ls -la build/static/js/ build/static/css/ 2>/dev/null || echo "Static files not found"
        else 
          echo "âŒ Build failed - no build directory"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 1

  # 4. ë³´ì•ˆ ê²€ì‚¬
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run npm audit
      run: |
        echo "Running npm security audit..."
        npm audit --audit-level=high --fix || echo "âš ï¸ Security vulnerabilities found - continuing with fixes applied"
    
    - name: Run Snyk Security Scan
      if: env.SNYK_TOKEN != ''
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --all-projects
    
    - name: Check for sensitive files
      run: |
        echo "Checking for sensitive files..."
        if find . -name "*.env*" -not -path "./node_modules/*" | grep -v ".env.example" | head -5; then
          echo "âš ï¸ Environment files found - ensure they're in .gitignore"
        fi
        if grep -r "sk-" src/ 2>/dev/null | head -3; then
          echo "ğŸš¨ Potential API keys found in source code"
        else
          echo "âœ… No obvious API keys in source code"
        fi

  # 5. ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: build
    if: success()
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
    
    - name: Setup Node.js for Lighthouse
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
    
    - name: Run Lighthouse CI
      run: lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 6. ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: https://aebonlee.github.io/ahp_app/
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment success notification
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“ Site URL: https://aebonlee.github.io/ahp_app/"
        echo "ğŸ“Š Build info:"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Actor: ${{ github.actor }}"