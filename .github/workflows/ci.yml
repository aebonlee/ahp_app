name: React Frontend CI

on:
  push:
    branches: [ main, fix/ci-cd-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check React app directory
      run: |
        if [ -d "ahp_app" ]; then
          echo "React app found in ahp_app directory"
          echo "REACT_DIR=ahp_app" >> $GITHUB_ENV
        elif [ -f "package.json" ]; then
          echo "React app found in root directory"
          echo "REACT_DIR=." >> $GITHUB_ENV
        else
          echo "No React app found"
          exit 1
        fi
        
    - name: Install dependencies
      run: |
        cd $REACT_DIR
        npm ci
        
    - name: Run TypeScript check and build
      run: |
        cd $REACT_DIR
        npm run build
      env:
        CI: false
      
    - name: Check if tests are available
      run: |
        cd $REACT_DIR
        if npm run test --help > /dev/null 2>&1; then
          echo "Tests are available but skipped in CI for now"
          echo "Run 'npm test' locally to run tests"
        else
          echo "No tests configured"
        fi