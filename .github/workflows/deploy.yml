name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Prepare deployment
      run: |
        echo "=== Preparing static files for deployment ==="
        
        # Create deployment directory
        mkdir -p _site
        
        # Copy static files if they exist
        if [ -d "ahp_frontend_public" ]; then
          echo "ðŸ“¦ Found pre-built static files"
          cp -r ahp_frontend_public/* _site/
          echo "âœ… Static files copied"
        else
          echo "âŒ No static files found"
          echo "Creating minimal index.html..."
          cat > _site/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>AHP Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>AHP Platform</h1>
    <p>Welcome to AHP Decision Support System</p>
</body>
</html>
EOF
        fi
        
        echo "ðŸ“Š Deployment ready:"
        ls -la _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4