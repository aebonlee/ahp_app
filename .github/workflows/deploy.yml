name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ahp_app/package-lock.json
        
    - name: ğŸ“ Verify directory structure
      run: |
        echo "ğŸ“‚ Repository structure:"
        ls -la
        if [ -d "ahp_app" ]; then
          echo "âœ… React app found in ahp_app directory"
          echo "REACT_DIR=ahp_app" >> $GITHUB_ENV
          cd ahp_app
          echo "ğŸ“¦ package.json content:"
          cat package.json | jq '.scripts' || true
        else
          echo "âŒ React app directory not found"
          exit 1
        fi
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd $REACT_DIR
        echo "ğŸ“¥ Installing dependencies..."
        npm ci || npm install
        echo "âœ… Dependencies installed"
        
    - name: ğŸ” Lint check (non-blocking)
      if: ${{ !inputs.skip_tests }}
      run: |
        cd $REACT_DIR
        echo "ğŸ” Running ESLint..."
        npm run lint || echo "âš ï¸ ESLint warnings found (non-blocking)"
      continue-on-error: true
        
    - name: ğŸ—ï¸ Build for production
      run: |
        cd $REACT_DIR
        echo "ğŸ—ï¸ Building production bundle..."
        npm run build
        echo "âœ… Build completed"
      env:
        CI: false
        PUBLIC_URL: /ahp_app
        GENERATE_SOURCEMAP: false
        REACT_APP_API_URL: https://ahp-django-backend.onrender.com
        NODE_OPTIONS: --max_old_space_size=4096
        
    - name: âœ… Verify build output
      run: |
        cd $REACT_DIR
        if [ -d "build" ]; then 
          echo "âœ… Build directory verified"
          echo "ğŸ“Š Build statistics:"
          echo "- Total size: $(du -sh build/ | cut -f1)"
          echo "- HTML files: $(find build -name "*.html" | wc -l)"
          echo "- JS files: $(find build -name "*.js" | wc -l)"
          echo "- CSS files: $(find build -name "*.css" | wc -l)"
          
          # Create .nojekyll file to prevent Jekyll processing
          touch build/.nojekyll
          echo "âœ… Added .nojekyll file"
        else 
          echo "âŒ Build directory not found!"
          exit 1
        fi
        
    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: ${{ env.REACT_DIR }}/build
        retention-days: 1

  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: production-build
        path: ./build
        
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./build
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ¨ Deployment Complete
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Site URL: https://aebonlee.github.io/ahp_app/"
        echo "ğŸ“… Deployed at: $(date -u)"
        echo "ğŸ”— Deployment ID: ${{ steps.deployment.outputs.page_url }}"