name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'ahp_frontend_public/**'
      - 'ahp_frontend_src/**'
      - 'ahp_package.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ahp_frontend_public/**'
      - 'ahp_frontend_src/**'
      - 'ahp_package.json'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check repository structure
      run: |
        echo "=== Repository Structure Check ==="
        ls -la
        echo ""
        echo "=== Frontend directories ==="
        [ -d "ahp_frontend_src" ] && echo "âœ… ahp_frontend_src found" || echo "âŒ ahp_frontend_src missing"
        [ -d "ahp_frontend_public" ] && echo "âœ… ahp_frontend_public found" || echo "âŒ ahp_frontend_public missing"
        [ -f "ahp_package.json" ] && echo "âœ… ahp_package.json found" || echo "âŒ ahp_package.json missing"
        echo ""
        
    - name: Validate source files
      run: |
        echo "=== Source File Validation ==="
        if [ -d "ahp_frontend_src" ]; then
          echo "ğŸ“ React source files:"
          ls -la ahp_frontend_src/ | head -10
          
          # Check for essential React files
          [ -f "ahp_frontend_src/index.tsx" ] && echo "âœ… index.tsx found" || echo "âŒ index.tsx missing"
          [ -f "ahp_frontend_src/App.tsx" ] && echo "âœ… App.tsx found" || echo "âŒ App.tsx missing"
        fi
        
        if [ -d "ahp_frontend_public" ]; then
          echo "ğŸ“ Public files:"
          ls -la ahp_frontend_public/ | head -10
          
          # Check for essential public files
          [ -f "ahp_frontend_public/index.html" ] && echo "âœ… index.html found" || echo "âŒ index.html missing"
        fi
        
    - name: Setup build environment
      run: |
        echo "=== Setting up build environment ==="
        if [ ! -f "ahp_package.json" ]; then
          echo "âŒ ahp_package.json not found, cannot build React app"
          exit 1
        fi
        
        echo "ğŸ“¦ Copying package.json..."
        cp ahp_package.json package.json
        echo "âœ… Package.json copied"
        
        echo "ğŸ“ Creating build directories..."
        mkdir -p src public
        echo "âœ… Directories created"
        
    - name: Copy source files
      run: |
        echo "=== Copying source files ==="
        if [ -d "ahp_frontend_src" ]; then
          echo "ğŸ“‚ Copying React source files..."
          cp -r ahp_frontend_src/* src/
          echo "âœ… Source files copied ($(ls src/ | wc -l) items)"
          
          # List key files
          echo "ğŸ“‹ Key source files:"
          [ -f "src/index.tsx" ] && echo "  âœ… src/index.tsx"
          [ -f "src/App.tsx" ] && echo "  âœ… src/App.tsx"
          [ -f "src/index.css" ] && echo "  âœ… src/index.css"
        else
          echo "âŒ ahp_frontend_src directory not found"
          exit 1
        fi
        
    - name: Copy public files
      run: |
        echo "=== Copying public files ==="
        if [ -d "ahp_frontend_public" ]; then
          echo "ğŸ“‚ Copying essential public files..."
          
          # Copy files with error handling
          cp ahp_frontend_public/index.html public/ 2>/dev/null && echo "  âœ… index.html copied" || echo "  âš ï¸ index.html not found"
          cp ahp_frontend_public/manifest.json public/ 2>/dev/null && echo "  âœ… manifest.json copied" || echo "  âš ï¸ manifest.json not found"
          cp ahp_frontend_public/favicon.ico public/ 2>/dev/null && echo "  âœ… favicon.ico copied" || echo "  âš ï¸ favicon.ico not found"
          cp ahp_frontend_public/robots.txt public/ 2>/dev/null && echo "  âœ… robots.txt copied" || echo "  âš ï¸ robots.txt not found"
          
          echo "âœ… Public files processed"
        fi
        
        # Create minimal index.html if missing
        if [ ! -f "public/index.html" ]; then
          echo "ğŸ“ Creating minimal index.html..."
          cat > public/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AHP Decision Support System" />
    <title>AHP Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
EOF
          echo "âœ… Default index.html created"
        fi
        
    - name: Install dependencies
      run: |
        echo "=== Installing dependencies ==="
        echo "ğŸ“¦ Running npm install..."
        npm install --no-audit --prefer-offline
        echo "âœ… Dependencies installed"
        
        echo "ğŸ“‹ Checking installed packages:"
        npm list --depth=0 | head -10
        
    - name: Build React application
      run: |
        echo "=== Building React application ==="
        
        # Set build environment variables
        export GENERATE_SOURCEMAP=false
        export CI=false
        export NODE_OPTIONS="--max-old-space-size=4096"
        
        echo "ğŸ”§ Build environment:"
        echo "  GENERATE_SOURCEMAP=$GENERATE_SOURCEMAP"
        echo "  CI=$CI"
        echo "  NODE_OPTIONS=$NODE_OPTIONS"
        
        echo "ğŸ—ï¸ Starting React build..."
        npm run build:frontend
        
        echo "âœ… Build completed successfully"
        
        if [ -d "build" ]; then
          echo "ğŸ“Š Build output:"
          ls -la build/
          echo "ğŸ“ Build size: $(du -sh build/ | cut -f1)"
        else
          echo "âŒ Build directory not found"
          exit 1
        fi
        
    - name: Prepare deployment files
      run: |
        echo "=== Preparing deployment files ==="
        mkdir -p deploy
        
        if [ -d "build" ]; then
          echo "ğŸ“¦ Deploying built React app..."
          cp -r build/* deploy/
          echo "âœ… Built files copied to deploy/"
          
          # Verify deployment files
          echo "ğŸ“‹ Deployment contents:"
          ls -la deploy/ | head -10
          
          # Check for essential files
          [ -f "deploy/index.html" ] && echo "  âœ… index.html ready" || echo "  âŒ index.html missing"
          [ -d "deploy/static" ] && echo "  âœ… static assets ready" || echo "  âš ï¸ static assets missing"
          
        elif [ -d "ahp_frontend_public" ]; then
          echo "ğŸ“¦ Deploying static files as fallback..."
          cp -r ahp_frontend_public/* deploy/
          echo "âœ… Static files copied to deploy/"
          
        else
          echo "âŒ No deployment source found"
          exit 1
        fi
        
        echo "ğŸ“Š Final deployment size: $(du -sh deploy/ | cut -f1)"
        echo "ğŸ“ Total files: $(find deploy/ -type f | wc -l)"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4