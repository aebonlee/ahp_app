    <script>

        // í¼ ìš”ì†Œë“¤

        // ì…ë ¥ í•„ë“œë“¤

        // ì—ëŸ¬ ë©”ì‹œì§€ ìš”ì†Œë“¤

        // ë¹„ë°€ë²ˆí˜¸ í‘œì‹œ/ìˆ¨ê¸°ê¸° ê¸°ëŠ¥
        passwordToggle.addEventListener('click', () => {

            password.type = type;

        });

            confirmPassword.type = type;
            confirmPasswordToggle.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
        });
        
        // ì‹¤ì‹œê°„ ê²€ì¦
        username.addEventListener('input', validateUsername);
        email.addEventListener('input', validateEmail);
        password.addEventListener('input', () => {
            validatePassword();
            checkPasswordStrength();
        });
        confirmPassword.addEventListener('input', validatePasswordMatch);
        
        function validateUsername() {
            const value = username.value.trim();
            if (value.length < 3) {
                showError(usernameError, 'ì‚¬ìš©ìëª…ì€ 3ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return false;
            }
            if (value.length > 30) {
                showError(usernameError, 'ì‚¬ìš©ìëª…ì€ 30ì ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                showError(usernameError, 'ì˜ë¬¸, ìˆ«ì, ì–¸ë”ìŠ¤ì½”ì–´ë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return false;
            }
            hideError(usernameError);
            return true;
        }
        
        function validateEmail() {
            const value = email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                showError(emailError, 'ì˜¬ë°”ë¥¸ ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return false;
            }
            hideError(emailError);

        }
        
        function validatePassword() {
            const value = password.value;
            if (value.length < 8) {
                showError(passwordError, 'ë¹„ë°€ë²ˆí˜¸ëŠ” 8ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return false;
            }
            hideError(passwordError);
            return true;
        }
        
        function validatePasswordMatch() {
            const value = confirmPassword.value;
            if (value !== password.value) {
                showError(confirmPasswordError, 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return false;
            }
            hideError(confirmPasswordError);
            return true;
        }
        
        function checkPasswordStrength() {
            const value = password.value;
            let strength = 0;
            
            if (value.length >= 8) strength++;
            if (value.length >= 12) strength++;
            if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^a-zA-Z0-9]/.test(value)) strength++;
            
            passwordStrength.className = 'password-strength-bar';
            if (strength <= 2) {
                passwordStrength.classList.add('password-strength-weak');
            } else if (strength <= 3) {
                passwordStrength.classList.add('password-strength-medium');
            } else {
                passwordStrength.classList.add('password-strength-strong');
            }
        }
        
        function showError(element, message) {

        }

        }
