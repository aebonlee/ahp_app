        // í”„ë¡œì íŠ¸ ì—´ê¸°
        function openProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                // í”„ë¡œì íŠ¸ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™í•˜ê±°ë‚˜ ëª¨ë‹¬ ì—´ê¸°
                editProject(projectId);

        }

        // í”„ë¡œì íŠ¸ í¸ì§‘
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            currentProjectId = projectId;
            
            document.getElementById('editTitle').value = project.title;
            document.getElementById('editStatus').value = project.status;
            document.getElementById('editDescription').value = project.description || '';
            document.getElementById('editProjectId').value = projectId;
            
            document.getElementById('projectModal').classList.add('active');
        }

        // í”„ë¡œì íŠ¸ ê³„ì†í•˜ê¸°
        function continueProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // í”„ë¡œì íŠ¸ ìƒíƒœë¥¼ activeë¡œ ë³€ê²½
            project.status = 'active';
            project.updatedAt = new Date().toISOString();
            saveProjects();
            
            // ê¸°ì¤€ ì„¤ì • í˜ì´ì§€ë¡œ ì´ë™
            window.location.href = `/ahp_app/criteria-management.html?project=${projectId}`;
        }

        // í”„ë¡œì íŠ¸ ì €ì¥ (í¸ì§‘)
        function saveProject() {
            if (!currentProjectId) return;

            const project = projects.find(p => p.id === currentProjectId);
            if (!project) return;

            project.title = document.getElementById('editTitle').value;
            project.status = document.getElementById('editStatus').value;
            project.description = document.getElementById('editDescription').value;
            project.updatedAt = new Date().toISOString();

            saveProjects();
            loadProjects();
            closeProjectModal();
            
            showNotification('í”„ë¡œì íŠ¸ê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        // í”„ë¡œì íŠ¸ ì‚­ì œ í™•ì¸
        function confirmDeleteProject(projectId) {
            if (confirm('ì •ë§ë¡œ ì´ í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
                deleteProjectById(projectId);
            }
        }

        // í”„ë¡œì íŠ¸ ì‚­ì œ
        function deleteProject() {
            if (currentProjectId && confirm('ì •ë§ë¡œ ì´ í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                deleteProjectById(currentProjectId);
                closeProjectModal();
            }
        }

        function deleteProjectById(projectId) {
            projects = projects.filter(p => p.id !== projectId);
            saveProjects();

            showNotification('í”„ë¡œì íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
        }

        // í”„ë¡œì íŠ¸ í•„í„°ë§
        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredProjects = projects;
            
            if (searchTerm) {
                filteredProjects = filteredProjects.filter(project =>
                    project.title.toLowerCase().includes(searchTerm) ||
                    (project.description && project.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (statusFilter !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.status === statusFilter);
            }
            
            const projectsList = document.getElementById('projectsList');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredProjects.length === 0) {
                projectsList.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.querySelector('.empty-title').textContent = 
                    searchTerm || statusFilter !== 'all' ? 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤' : 'ì•„ì§ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤';
            } else {
                projectsList.style.display = 'grid';
                emptyState.style.display = 'none';
                projectsList.innerHTML = filteredProjects.map(project => createProjectCard(project)).join('');
            }
        }

        // ëª¨ë‹¬ ê´€ë¦¬
        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
            currentProjectId = null;
        }

        // ìƒì„± í¼ ê´€ë¦¬
        function toggleCreateForm() {
            const form = document.querySelector('.create-form');
            const toggleText = document.getElementById('toggle-text');
            
            if (form.style.display === 'none') {
                form.style.display = 'block';
                toggleText.textContent = 'í¼ ë‹«ê¸°';
            } else {
                form.style.display = 'none';
                toggleText.textContent = 'í¼ ì—´ê¸°';
            }
        }

        function resetCreateForm() {

        }

        }

        // ë‹¤í¬ëª¨ë“œ í† ê¸€
        async function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            
            // ì„œë²„ì— ì‚¬ìš©ì ì„¤ì • ì €ì¥
            try {
                const settings = { theme: newTheme };
                await window.ahpApi.saveUserSettings(settings);
            } catch (error) {
                console.error('í…Œë§ˆ ì„¤ì • ì €ì¥ ì˜¤ë¥˜:', error);
            }
        }

        // ì•Œë¦¼ ì‹œìŠ¤í…œ
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--error)' : 'var(--info)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 10000;
                font-weight: 500;
                max-width: 400px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // ì´ˆê¸° ë‹¤í¬ëª¨ë“œ ì„¤ì • ë³µì›
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const result = await window.ahpApi.getUserSettings();
                if (result.success && result.data.theme) {
                    document.documentElement.setAttribute('data-theme', result.data.theme);
                }
            } catch (error) {
                console.log('ì„¤ì • ë¡œë“œ ì‹¤íŒ¨, ê¸°ë³¸ ì„¤ì • ì‚¬ìš©');
            }
        });
